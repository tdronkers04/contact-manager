<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="./stylesheets/reset.css" rel="stylesheet">
  <link href="./stylesheets/styles.css" rel="stylesheet">
  <script src="./javascripts/handlebars.runtime-v4.7.7.js"></script>
  <script src="./javascripts/templatesCompiled.js"></script>
</head>

<body>
  <header>
    <div class="title">
      <h1>Contact Manager</h1>
      <p>Vanilla JS + Handlebars</p>
    </div>
    <div>
      <input type="text" class="search" placeholder="Search Contacts">
      <button type="button" class="add-contact">Add Contact</button>
    </div>
  </header>
  <div class="empty">
    <h2>No Contacts to Display.</h2>
  </div>
  <div class="contacts"></div>
  <div class="modal-outer"></div>
  <script type="module" src="./javascripts/controller.js"></script>
</body>

</html>
